buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.1'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 15
    buildToolsVersion "18.0.1"
	
	defaultConfig {
        minSdkVersion 7
        targetSdkVersion 15
    }

    signingConfigs {
        release {
            // We can leave these in environment variables
            storeFile file("CaveSurvey.keystore")
            keyAlias "CaveSurvey"

            // These two lines make gradle believe that the signingConfigs
            // section is complete. Without them, tasks like installRelease
            // will not be available!
            storePassword System.getenv("CaveSurveyKeystorePassword")
            keyPassword System.getenv("CaveSurveyKeyPassword")
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/java']
            res.srcDirs = ['res']
        }

        instrumentTest.setRoot('src/test')
//        instrumentTestCompile "junit:junit:4.5+"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        // if true, stop the gradle build if errors are found
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.0.0'


//	compile project('CaveSurvey')
	compile 'com.j256.ormlite:ormlite-core:4.47'
	compile 'com.j256.ormlite:ormlite-android:4.47'
	compile 'org.apache.poi:poi:3.9'
//	compile 'org.apache.commons:commons-lang:3.1'
	compile 'commons-io:commons-io:2.4'
	compile 'commons-codec:commons-codec:1.7'
//	compile 'junit:junit:4.11'
}